server {
    listen 80;
    server_name rentplace.online;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name rentplace.online;

    ssl_certificate /etc/letsencrypt/live/rentplace.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rentplace.online/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    location / {
        root /usr/share/nginx/html/client; 
        try_files $uri $uri/ /index.html;   
    }
	
	location /api/v1/ {
        proxy_pass http://backend:8080/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_set_header Referer "";
    }

    location /api/v3/api-docs {
        proxy_pass http://backend:8080/v3/api-docs;
        proxy_set_header Host $host;
    }

    location /api/swagger-ui/ {
		proxy_pass http://backend:8080/swagger-ui/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
		proxy_redirect off;
		proxy_set_header Referer "";
	}
}