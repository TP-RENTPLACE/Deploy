server {
    listen 80;
    server_name admin.rentplace.online;
    return 301 https://$host$request_uri;  # Редирект на HTTPS
}

server {
    listen 443 ssl;
    server_name admin.rentplace.online;

    ssl_certificate /etc/letsencrypt/live/rentplace.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rentplace.online/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    location / {
        root /usr/share/nginx/html/admin;
        try_files $uri $uri/ /index.html;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}